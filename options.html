<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="bootstrap.css">
    <style>
        body {
            margin: 9px 9px 0 9px;
        }

        .alert {
            position: fixed;
            left: 0;
            right: 0;
            top: 9px;
            margin: auto 10px;
        }
    </style>
</head>
<body>
<div ng-app="app" ng-controller="OptionsController" style="width: 320px">
    <div class="panel panel-info">
        <div class="panel-heading">{{ title }}</div>
        <div class="panel-body">
            <div style="min-width: 160px;">
                <label for="open">是否启用：</label>
                <input type="checkbox" id="open" ng-model="settings.open">
            </div>
            <div ng-show="settings.open">

                <div>
                    <label for="delay">是否开启间隔右移：</label>
                    <input type="checkbox" id="afterMove" ng-model="settings.afterMove">

                </div>
                <div ng-show="settings.afterMove">
                    <label for="interval">间隔数:&nbsp;<span class="label label-info">例: 0-选中立即右移</span></label>
                    <input type="number" id="interval" class="form-control" ng-model="settings.interval" min="0"
                           step="1">
                </div>
                <div ng-if="!settings.afterMove">
                    <label for="delay">移动延迟时间（秒）：</label>
                    <input type="number" class="form-control" id="delay" ng-model="settings.delay" min="0" step="0.1">
                </div>
                <div>
                    <label for="fixedTabs">右侧固定标签数量(点击不移动)：</label>
                    <input type="number" class="form-control" id="fixedTabs" ng-model="settings.fixedTabs" min="0"
                           step="1">
                </div>
            </div>
        </div>
        <div class="text-center" style="margin-bottom: 10px;">
            <button ng-click="saveSettings()" class="btn btn-primary">保存设置</button>
        </div>
    </div>
    <div class="alert alert-success" role="alert" ng-if="showTip">
        设置已保存
    </div>

</div>

<!-- 引入 Vue 1 -->
<script src="./angular.js"></script>
<script src="./options.js"></script>
</body>
</html>
